<!DOCTYPE html>
<html>
<head>
<style>
h1 {text-align: center;}
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
}
td:nth-child(even) {
  background-color: #12de00;
}
td:nth-child(odd) {
  background-color: #8600d3;
}
</style>
<title>Tabs</title>
</head>
<body>
<hr style="height:2px;border-width:100%;color:black;background-color:black">
<table style="width:50%">
    <tr style="height:60px;">
        <td style="color: white;">Biden</td>
        <td style="color: white;">What</td>
      </tr>
</table>
</body>
</html>
