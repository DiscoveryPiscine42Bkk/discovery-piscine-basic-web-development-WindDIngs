<!DOCTYPE html>
<html>
<style>
</style>
<head>
<title>Calculator</title>
</head>
<body>

        <!-- <label for="inp1">Input 1: </label> -->
        Input 1: <input type="text" id="inp1"><br>
        
        <!-- <label for="inp2">Input 2: </label> -->
        Input 2: <input type="text" id="inp2"><br>

        <!-- <label for="Op">Operations: </label> -->
        Operation <select id="Op">
            <option value="+">Addition</option>
            <option value="-">Minus</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
            <option value="%">Modulus</option>
        </select>
        <br>

    <button onclick="calc()">Try me!</button>
        <script>
            setInterval(()=>{alert("Please, use me...")},30000)
            function operation(operator,n1,n2){
                n1 = Number(n1)
                n2 = Number(n2)
                if (operator == "+") {
                    return n1 + n2
                } else if (operator == "-"){
                    return n1 - n2
                } else if (operator == "*") {
                    return n1*n2
                } else if (operator == "/") {
                    if (n2==0) {
                        return "It's over 9000"
                    } else{
                        return n1/n2
                    }
                } else if (operator == "%") {
                    if (n2==0) {
                        return "It's over 9000"
                    } else{
                        return n1%n2
                    }
            }
        }

            function calc() {
                var val1 = document.getElementById("inp1").value
                var val2 = document.getElementById("inp2").value
                if (!isNaN(val1)&&!isNaN(val2) && val1>=0 && val2>=0){
                    alert(operation(document.getElementById("Op").value,val1,val2))
                    console.log(operation(document.getElementById("Op").value,val1,val2))
                } else {
                    alert("Error :(")
                    console.log("Error :(")
                }
            }

        </script>

</body>
</html>
